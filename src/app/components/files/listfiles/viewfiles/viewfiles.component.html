<div class="card">
    <div class="card-header bg-dark text-white">
        <div class="row header-row">
            <label>{{ onefile.name }}</label>
            <button type="submit" class="btn btn-danger btn-close" (click)=closeViewfile()>close</button>
        </div>
    </div>
    <div class="card-body">
        <video [src]="src" controls preload="auto" *ngIf="type=='video'" style="width: 100%;"></video>
        <audio [src]="src" controls preload="auto" type="audio/mp3" *ngIf="type=='audio'" class="mx-auto" style="width: -webkit-fill-available;"></audio>
        <img [src]="src" alt="" srcset="" *ngIf="type=='image'" style="width: 100%;">
        <iframe [src]="src" type="application/pdf" *ngIf="type=='pdf'" frameborder="0" style="width: 100%;" height="350"></iframe>
        <div class="row">
            <a class="col-sm nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="descrip=!descrip">
        Descriptions
      </a>
        </div>
        <div class="description d-none" [ngClass]="{'d-block': descrip}">
            <div class="row ">
                <div class="col-md-5">
                    <label>Name :</label>
                </div>
                <div class="col-md-7">
                    <label>{{ onefile.name }}</label>
                </div>
            </div>
            <div class="row ">
                <div class="col-md-5">
                    <label>Type :</label>
                </div>
                <div class="col-md-7">
                    <label>{{ onefile.type }}/{{ onefile.ext }}</label>
                </div>
            </div>
            <div class="row ">
                <div class="col-md-5">
                    <label>Opload date :</label>
                </div>
                <div class="col-md-7">
                    <label>{{ onefile.createdAt }}</label>
                </div>
            </div>
            <div class="row ">
                <div class="col-md-5">
                    <label>Update date :</label>
                </div>
                <div class="col-md-7">
                    <label>{{ onefile.updatedAt }}</label>
                </div>
            </div>
            <div class="row ">
                <div class="col-md-5">
                    <label>Size :</label>
                </div>
                <div class="col-md-7">
                    <label>{{ onefile.size }}</label>
                </div>
            </div>
        </div>
    </div>
</div>
