<div class="container">
    <form [formGroup]='profileForm' (ngSubmit)='updateUser()'>
        <div class="card pt-2" @profile>
            <div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">{{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeMessage()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="card-header">
                <button type="button" class="close" routerLink='/'>
                    <span aria-hidden="true">&times;</span>
                </button>
                <h1>Datos del usuario</h1>
            </div>
            <div class="card-body" style="text-align: left;">
                <div class="row d-flex">
                    <div class="col-sm-4">
                        <h5>Nombres: </h5>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" formControlName='names' class="form-control">
                    </div>
                </div>
                <br>
                <div class="row d-flex">
                    <div class="col-sm-4">
                        <h5>Apellidos: </h5>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" formControlName='surnames' class="form-control">
                    </div>
                </div>
                <br>
                <div class="row d-flex">
                    <div class="col-sm-4">
                        <h5>Email: </h5>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" formControlName='email' class="form-control" readonly='true' #email>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="form-goup mx-auto ">
                        <h5>Fecha de creacion: </h5>
                        <input type="text" formControlName='createdAt' class="form-control" readonly='true'>
                    </div>
                    <div class="form-goup mx-auto ">
                        <h5>Fecha de actualizacion: </h5>
                        <input type="text" formControlName='updatedAt' class="form-control" readonly='true'>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex">
                    <div class="col-sm-6 mx-auto">
                        <button type="submit" class="btn btn-primary">Guardad cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </form>


</div>
